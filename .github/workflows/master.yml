# This is a basic workflow to help you get started with Actions

name: PUSH MASTER TO SERVER

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v2
    - name: Compile CSS from SCSS files
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: | 
          mkdir -p /data/wordpress/htdocs/wp-content/themes/eeco-theme-child
          rm -rf /data/wordpress/htdocs/wp-content/themes/eeco-theme-child/*
    - run: npm install node-sass
    - run: npm run build-css
    - name: SFTP Upload
      uses: wangyucode/sftp-upload-action@v1.3.3
      with:
        host: '${{ secrets.HOST }}'
        port: ${{ secrets.PORT }}
        username: '${{ secrets.USERNAME }}'
        password: '${{ secrets.PASSWORD }}'
        remoteDir: '/data/wordpress/htdocs/wp-content/themes/eeco-theme-child'
        exclude: '.git/,node_modules/,.github/,package.json,package-lock.json,.gitignore'
        dryRun: false